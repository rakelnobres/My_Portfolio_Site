      <h1>Contact</h1>

    <!-- Personal Info -->
    <div>
      Racquel Nobres<br>

    <div class="contact-me">
      <form action="#" method="post">
        <div>
          <label class="standard-label" for="contact-email">E-mail</label>
          <br>
          <input type="email" id="contact-email" placeholder="Enter your e-mail" required>
        </div>
        <div>
          <label class="standard-label" for="contact-telephone">Telephone</label>
          <br>
          <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Enter your phone number">
        </div>
        <div>
          <label class="standard-label" for="message">Message</label>
          <br>
          <textarea maxlength="240" id="message" placeholder="Your message" required></textarea>
          <br>
          <input type="submit" value="Send message">
        </div>
      </form>
    </div>
  </div>
